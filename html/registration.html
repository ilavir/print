<body>
<!-- шапка -->
<div class="header">
  <div class="container">
    <table class="headert">
      <tr>
        <td class="logotd">
          <a href="/"><img src="img/logo.png" width="153" height="32" alt=""/></a>
        </td>
        <td class="menutd">
          <ul class="header-menu clearfix">
            <li class="item1 active"><a href="#">Офсетная печать</a></li>
            <li class="item2"><a href="#">Флексопечать</a></li>
            <li class="item3"><a href="#">Контакты</a></li>
          </ul>
        </td>
        <td class="addresstd">
          <strong>Минск, ул. Первая, 21-305</strong><br/>
          <a href="#">ofset@mail.ru</a>
          <ul class="tels">
            <li><img src="img/tels-mts.png" width="16" height="16" alt="МТС">&nbsp;033 200-00-00</li>
            <li><img src="img/tels-velcom.png" width="16" height="16" alt="Velcom">&nbsp;044 200-00-00</li>
            <li><img src="img/tels-gorod.png" width="16" height="16" alt="городоской">&nbsp;017 200-00-00</li>
          </ul>
        </td>
      </tr>
    </table>
  </div>
</div>
<!-- /шапка -->
<div class="main-cont external-cont registration-ext-page">
  <div class="content-cont">
    <div class="title">
      Регистрация
    </div>
    <div class="green-hint">
      Воспользоваться нашей системой очень
      просто и удобно и еще пару слов.
    </div>
    <div class="content-text">
      <table class="formt">
        <tr>
          <td class="labeltd">
            <label for="name">Ваше имя:</label>
          </td>
          <td class="inputstd">
            <input id="name" type="text"/>
          </td>
        </tr>
        <tr>
          <td class="labeltd">
            <label for="fam">Фамилия:</label>
          </td>
          <td class="inputstd">
            <input id="fam" type="text"/>
          </td>
        </tr>
        <tr>
          <td class="labeltd">
            <label for="tel">Контактный телефон:</label>
          </td>
          <td class="inputstd">
            <input id="tel" type="text"/>
          </td>
        </tr>
        <tr>
          <td class="labeltd">
            <label for="org">Название организации:</label>
          </td>
          <td class="inputstd newinputtd">
            <input id="org" type="text"/>
          </td>
        </tr>
        <tr>
          <td class="labeltd">
            <label for="email">E-mail администратора:</label>
          </td>
          <td class="inputstd newinputtd">
            <input id="email" type="text"/>
          </td>
        </tr>
        <tr>
          <td class="labeltd">
            <label for="dopemail">Дополнительный e-mail:</label>
          </td>
          <td class="inputstd">
            <input id="dopemail" type="text"/>
          </td>
        </tr>
        <tr>
          <td class="labeltd">
            <label for="newpass">Введите пароль:</label>
          </td>
          <td class="inputstd newinputtd">
            <input id="newpass" type="text"/>
          </td>
        </tr>
        <tr>
          <td class="labeltd">
            <label for="reppass">Подтвердите пароль:</label>
          </td>
          <td class="inputstd">
            <input id="reppass" type="text"/>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="submittd">
            <div class="submit"><a class="submit" href="#">Зарегистрироваться</a></div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="awards-down-cont-bg"></div>
